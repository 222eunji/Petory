<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
</head>
<body>
<h1>어서오세요! 로그인 성공 🎉</h1>
<p>accessToken: <span id="accessToken"></span></p>
<p>refreshToken: <span id="refreshToken"></span></p>

<script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("accessToken").textContent = params.get("accessToken");
    document.getElementById("refreshToken").textContent = params.get("refreshToken");
</script>
</body>
</html>
