    // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Î†åÎçîÎßÅ
    function renderPagination() {
        const pagination = document.getElementById('pagination');
        const totalPages = Math.ceil(currentProducts.length / itemsPerPage);

        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }

        let paginationHTML = '';

        // Ïù¥Ï†Ñ Î≤ÑÌäº
        paginationHTML += `

                ‚Äπ
            </button>
        `;

        // ÌéòÏù¥ÏßÄ Î≤àÌò∏Îì§
        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += `
                <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                    ${i}
                </button>
            `;
        }

        // Îã§Ïùå Î≤ÑÌäº
        paginationHTML += `
            <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                ‚Ä∫
            </button>
        `;

        pagination.innerHTML = paginationHTML;
    }

    // Í≤ÄÏÉâ Í∏∞Îä•
    function handleSearch() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        currentProducts = MOCK_PRODUCTS.filter(product =>
            product.title.toLowerCase().includes(searchTerm) ||
            product.sellerNickname.toLowerCase().includes(searchTerm)
        );
        currentPage = 1;
        applyFilters();
    }

    // ÌïÑÌÑ∞ Í∏∞Îä•
    function handleFilter() {
        applyFilters();
    }

    function applyFilters() {
        const categoryFilter = document.getElementById('categoryFilter').value;
        const priceFilter = document.getElementById('priceFilter').value;
        const statusFilter = document.getElementById('statusFilter').value;
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        let filteredProducts = MOCK_PRODUCTS;

        // Í≤ÄÏÉâ ÌïÑÌÑ∞
        if (searchTerm) {
            filteredProducts = filteredProducts.filter(product =>
                product.title.toLowerCase().includes(searchTerm) ||
                product.sellerNickname.toLowerCase().includes(searchTerm)
            );
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞
        if (categoryFilter) {
            filteredProducts = filteredProducts.filter(product => product.category === categoryFilter);
        }

        // Í∞ÄÍ≤© ÌïÑÌÑ∞
        if (priceFilter) {
            const [minPrice, maxPrice] = priceFilter.split('-').map(p => p === '' ? Infinity : parseInt(p));
            filteredProducts = filteredProducts.filter(product => {
                if (maxPrice === Infinity) {
                    return product.price >= minPrice;
                } else {
                    return product.price >= minPrice && product.price <= maxPrice;
                }
            });
        }

        // ÏÉÅÌÉú ÌïÑÌÑ∞
        if (statusFilter) {
            filteredProducts = filteredProducts.filter(product => product.status === statusFilter);
        }

        currentProducts = filteredProducts;
        currentPage = 1;
        renderProducts();
    }

    // ÌéòÏù¥ÏßÄ Î≥ÄÍ≤Ω
    function changePage(page) {
        const totalPages = Math.ceil(currentProducts.length / itemsPerPage);
        if (page >= 1 && page <= totalPages) {
            currentPage = page;
            renderProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }
