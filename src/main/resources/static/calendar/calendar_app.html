<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petory Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .current-month {
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #dee2e6;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .day-header {
            background: #495057;
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: 600;
            font-size: 14px;
        }

        .day-cell {
            background: white;
            min-height: 120px;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .day-cell:hover {
            background: #f8f9fa;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .other-month {
            color: #adb5bd;
            background: #f8f9fa;
        }

        .today {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .event {
            background: #007bff; /* Í∏∞Î≥∏ ÏÉâÏÉÅ */
            color: white;
            padding: 2px 6px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-weight: 300;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .color-option.selected {
            border-color: #495057;
            transform: scale(1.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .auth-section h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .calendar-grid {
                margin: 10px;
            }

            .day-cell {
                min-height: 80px;
                padding: 5px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Petory Calendar</h1>
            <p>Î∞òÎ†§ÎèôÎ¨ºÍ≥º Ìï®ÍªòÌïòÎäî ÏÜåÏ§ëÌïú ÏãúÍ∞ÑÏùÑ Í∏∞Î°ùÌïòÏÑ∏Ïöî</p>
        </div>

        <!-- Ïù∏Ï¶ù ÌÜ†ÌÅ∞ ÏÑ§Ï†ï ÏÑπÏÖò -->
        <div class="auth-section">
            <h3>üîê Ïù∏Ï¶ù ÌÜ†ÌÅ∞ ÏÑ§Ï†ï</h3>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="text" id="authToken" class="form-control" placeholder="Bearer ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" style="flex: 1;">
                <button onclick="saveToken()" class="btn btn-primary">Ï†ÄÏû•</button>
            </div>
            <div id="tokenStatus" style="margin-top: 10px; font-size: 14px;"></div>
        </div>

        <div class="controls">
            <div class="nav-buttons">
                <button onclick="previousMonth()" class="btn btn-secondary">‚óÄ Ïù¥Ï†Ñ</button>
                <button onclick="nextMonth()" class="btn btn-secondary">Îã§Ïùå ‚ñ∂</button>
                <button onclick="goToToday()" class="btn btn-primary">Ïò§Îäò</button>
            </div>
            <div class="current-month" id="currentMonth"></div>
            <button onclick="openCreateModal()" class="btn btn-primary">+ ÏùºÏ†ï Ï∂îÍ∞Ä</button>
        </div>

        <div id="calendarContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Ï∫òÎ¶∞ÎçîÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
            </div>
        </div>
    </div>

    <!-- ÏùºÏ†ï ÏÉùÏÑ±/ÏàòÏ†ï Î™®Îã¨ -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">ÏÉà ÏùºÏ†ï Ï∂îÍ∞Ä</h2>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Ï†úÎ™© *</label>
                        <input type="text" id="eventTitle" class="form-control" required>
                        <div id="titleError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="eventStartDate">ÏãúÏûëÏùºÏãú *</label>
                        <input type="datetime-local" id="eventStartDate" class="form-control" required>
                        <div id="startDateError" class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="eventEndDate">Ï¢ÖÎ£åÏùºÏãú</label>
                        <input type="datetime-local" id="eventEndDate" class="form-control">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isAllDay">
                            <label for="isAllDay">ÌïòÎ£® Ï¢ÖÏùº</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Î©îÎ™®</label>
                        <textarea id="eventDescription" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>ÏÉâÏÉÅ</label>
                        <div class="color-picker" id="colorPicker"></div>
                    </div>

                    <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                        <button type="button" onclick="closeModal()" class="btn btn-secondary">Ï∑®ÏÜå</button>
                        <button type="submit" class="btn btn-primary" id="saveButton">Ï†ÄÏû•</button>
                        <button type="button" onclick="deleteEvent()" class="btn" id="deleteButton" style="background: #dc3545; color: white; display: none;">ÏÇ≠Ï†ú</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentDate = new Date();
        let events = [];
        let editingEventId = null;
        let authToken = '';
        
        // API Í∏∞Î≥∏ URL (Ïã§Ï†ú ÏÑúÎ≤Ñ URLÎ°ú Î≥ÄÍ≤ΩÌï¥Ï£ºÏÑ∏Ïöî)
        const API_BASE_URL = 'http://localhost:8080';

        // ÏÉâÏÉÅ ÏòµÏÖò (Google Calendar API Ìò∏ÌôòÏùÑ ÏúÑÌï¥ Î¨∏ÏûêÏó¥ ID ÏÇ¨Ïö©)
        // Google CalendarÎäî colorIdÎ•º Î¨∏ÏûêÏó¥Î°ú ÏÇ¨Ïö©ÌïòÎØÄÎ°ú Î¨∏ÏûêÏó¥Ïù¥ Îçî Ï†ÅÌï©Ìï©ÎãàÎã§
        const colorOptions = [
            { id: '1', name: 'LAVENDER', hex: '#a4bdfc' },
            { id: '2', name: 'SAGE', hex: '#7ae7bf' },
            { id: '3', name: 'GRAPE', hex: '#dbadff' },
            { id: '4', name: 'FLAMINGO', hex: '#ff887c' },
            { id: '5', name: 'BANANA', hex: '#fbd75b' },
            { id: '6', name: 'TANGERINE', hex: '#ffb878' },
            { id: '7', name: 'PEACOCK', hex: '#46d6db' },
            { id: '8', name: 'GRAPHITE', hex: '#e1e1e1' },
            { id: '9', name: 'BLUEBERRY', hex: '#5484ed' },
            { id: '10', name: 'BASIL', hex: '#51b749' },
            { id: '11', name: 'TOMATO', hex: '#dc2127' }
        ];

        // ÌÜ†ÌÅ∞ Í¥ÄÎ¶¨
        function saveToken() {
            const token = document.getElementById('authToken').value.trim();
            if (token) {
                authToken = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
                localStorage.setItem('petoryAuthToken', authToken);
                document.getElementById('tokenStatus').innerHTML = '‚úÖ ÌÜ†ÌÅ∞Ïù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.';
                document.getElementById('tokenStatus').style.color = '#28a745';
                loadCalendar();
            } else {
                document.getElementById('tokenStatus').innerHTML = '‚ùå ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                document.getElementById('tokenStatus').style.color = '#dc3545';
            }
        }

        // Ï†ÄÏû•Îêú ÌÜ†ÌÅ∞ Î°úÎìú
        function loadSavedToken() {
            const savedToken = localStorage.getItem('petoryAuthToken');
            if (savedToken) {
                authToken = savedToken;
                document.getElementById('authToken').value = savedToken.replace('Bearer ', '');
                document.getElementById('tokenStatus').innerHTML = '‚úÖ Ï†ÄÏû•Îêú ÌÜ†ÌÅ∞ÏùÑ ÏÇ¨Ïö©Ìï©ÎãàÎã§.';
                document.getElementById('tokenStatus').style.color = '#28a745';
            }
        }

        // API ÏöîÏ≤≠ Ìó¨Ìçº (401 ÏóêÎü¨ ÏÉÅÏÑ∏ Ï≤òÎ¶¨)
        async function apiRequest(url, options = {}) {
            if (!authToken) {
                throw new Error('Ïù∏Ï¶ù ÌÜ†ÌÅ∞Ïù¥ ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
            }

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': authToken
                }
            };

            try {
                const response = await fetch(`${API_BASE_URL}${url}`, {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // 401 ÏóêÎü¨ Ïãú ÌÜ†ÌÅ∞ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                        document.getElementById('tokenStatus').innerHTML = '‚ùå Ïù∏Ï¶ùÏù¥ ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§. ÌÜ†ÌÅ∞ÏùÑ Îã§Ïãú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                        document.getElementById('tokenStatus').style.color = '#dc3545';
                        throw new Error('Ïù∏Ï¶ùÏù¥ ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§. ÌÜ†ÌÅ∞ÏùÑ Îã§Ïãú ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return response.json();
            } catch (error) {
                console.error('API ÏöîÏ≤≠ Ïã§Ìå®:', error);
                throw error;
            }
        }

        // Ï∫òÎ¶∞Îçî Ï¥àÍ∏∞Ìôî
        function initCalendar() {
            loadSavedToken();
            createColorPicker();
            updateMonthDisplay();
            loadCalendar();
        }

        // ÏÉâÏÉÅ ÏÑ†ÌÉùÍ∏∞ ÏÉùÏÑ±
        function createColorPicker() {
            const colorPicker = document.getElementById('colorPicker');
            colorOptions.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                colorDiv.style.backgroundColor = color.hex;
                colorDiv.dataset.colorId = color.id;
                colorDiv.onclick = () => selectColor(color.id);
                colorPicker.appendChild(colorDiv);
            });
        }

        // ÏÉâÏÉÅ ÏÑ†ÌÉù
        function selectColor(colorId) {
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`[data-color-id="${colorId}"]`).classList.add('selected');
        }

        // Ïõî ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateMonthDisplay() {
            const monthNames = [
                '1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî',
                '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'
            ];
            const monthDisplay = `${currentDate.getFullYear()}ÎÖÑ ${monthNames[currentDate.getMonth()]}`;
            document.getElementById('currentMonth').textContent = monthDisplay;
        }

        // Ï∫òÎ¶∞Îçî Î°úÎìú
        async function loadCalendar() {
            if (!authToken) {
                document.getElementById('calendarContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <h3>‚ö†Ô∏è Ïù∏Ï¶ù ÌÜ†ÌÅ∞ÏùÑ ÏÑ§Ï†ïÌï¥Ï£ºÏÑ∏Ïöî</h3>
                        <p>APIÎ•º ÏÇ¨Ïö©ÌïòÍ∏∞ ÏúÑÌï¥ ÏúÑÏóêÏÑú ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•ÌïòÍ≥† Ï†ÄÏû• Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî.</p>
                    </div>
                `;
                return;
            }

            try {
                const startDate = getMonthStart(currentDate);
                const endDate = getMonthEnd(currentDate);
                
                const start = formatDateForAPI(startDate);
                const end = formatDateForAPI(endDate);

                console.log('API ÏöîÏ≤≠ Î≤îÏúÑ:', start, '~', end); // ÎîîÎ≤ÑÍ∑∏ Î°úÍ∑∏

                const response = await apiRequest(`/calendars?start=${start}&end=${end}`);
                events = response.data || [];
                
                console.log('Î∞õÏïÑÏò® Ïù¥Î≤§Ìä∏ Îç∞Ïù¥ÌÑ∞:', events); // ÎîîÎ≤ÑÍ∑∏ Î°úÍ∑∏
                
                // Í∞Å Ïù¥Î≤§Ìä∏Ïùò ÎÇ†Ïßú Ï†ïÎ≥¥ ÌôïÏù∏
                events.forEach(event => {
                    console.log(`Ïù¥Î≤§Ìä∏ "${event.title}":`, {
                        startDate: event.startDate,
                        endDate: event.endDate,
                        isAllDay: event.isAllDay
                    });
                });
                
                renderCalendar();
            } catch (error) {
                console.error('Ï∫òÎ¶∞Îçî Î°úÎìú Ïã§Ìå®:', error);
                let errorMessage = error.message;
                
                if (error.message.includes('401')) {
                    errorMessage = 'Ïù∏Ï¶ùÏù¥ ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§. ÌÜ†ÌÅ∞ÏùÑ Îã§Ïãú ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.';
                    document.getElementById('tokenStatus').innerHTML = '‚ùå ÌÜ†ÌÅ∞Ïù¥ ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§. Îã§Ïãú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                    document.getElementById('tokenStatus').style.color = '#dc3545';
                }
                
                document.getElementById('calendarContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <h3>‚ùå Ï∫òÎ¶∞Îçî Î°úÎìú Ïã§Ìå®</h3>
                        <p>${errorMessage}</p>
                        <button onclick="loadCalendar()" class="btn btn-primary" style="margin-top: 15px;">Îã§Ïãú ÏãúÎèÑ</button>
                    </div>
                `;
            }
        }

        // Ï∫òÎ¶∞Îçî Î†åÎçîÎßÅ
        function renderCalendar() {
            const calendar = document.createElement('div');
            calendar.className = 'calendar-grid';

            // ÏöîÏùº Ìó§Îçî
            const dayHeaders = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            // Îã¨Î†• ÎÇ†ÏßúÎì§
            const startDate = getMonthStart(currentDate);
            const endDate = getMonthEnd(currentDate);
            
            // Ï≤´Ïß∏ Ï£º ÏãúÏûëÏùº (ÏùºÏöîÏùºÎ∂ÄÌÑ∞)
            const firstDay = new Date(startDate);
            firstDay.setDate(firstDay.getDate() - firstDay.getDay());

            // ÎßàÏßÄÎßâ Ï£º ÎÅùÏùº (ÌÜ†ÏöîÏùºÍπåÏßÄ)
            const lastDay = new Date(endDate);
            lastDay.setDate(lastDay.getDate() + (6 - lastDay.getDay()));

            for (let d = new Date(firstDay); d <= lastDay; d.setDate(d.getDate() + 1)) {
                const dayCell = createDayCell(new Date(d));
                calendar.appendChild(dayCell);
            }

            document.getElementById('calendarContainer').innerHTML = '';
            document.getElementById('calendarContainer').appendChild(calendar);
        }

        // ÎÇ†Ïßú ÏÖÄ ÏÉùÏÑ±
        function createDayCell(date) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            const isCurrentMonth = date.getMonth() === currentDate.getMonth();
            const isToday = isDateToday(date);
            
            if (!isCurrentMonth) {
                cell.classList.add('other-month');
            }
            if (isToday) {
                cell.classList.add('today');
            }

            // ÎÇ†Ïßú Î≤àÌò∏
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = date.getDate();
            cell.appendChild(dayNumber);

            // Ìï¥Îãπ ÎÇ†ÏßúÏùò Ïù¥Î≤§Ìä∏Îì§
            const dayEvents = getEventsForDate(date);
            dayEvents.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                
                // Ïó¨Îü¨ ÎÇ†Ïóê Í±∏Ïπú Ïù¥Î≤§Ìä∏ ÌëúÏãú Í∞úÏÑ†
                const eventStartDate = new Date(event.startDate);
                const eventEndDate = event.endDate ? new Date(event.endDate) : new Date(event.startDate);
                const isMultiDay = eventStartDate.toDateString() !== eventEndDate.toDateString();
                
                if (isMultiDay) {
                    const isFirstDay = date.toDateString() === eventStartDate.toDateString();
                    const isLastDay = date.toDateString() === eventEndDate.toDateString();
                    
                    if (isFirstDay) {
                        eventDiv.textContent = event.title;
                    } else if (isLastDay) {
                        eventDiv.textContent = `${event.title} (Ï¢ÖÎ£å)`;
                        eventDiv.style.opacity = '0.8';
                    } else {
                        eventDiv.textContent = `${event.title} (Í≥ÑÏÜç)`;
                        eventDiv.style.opacity = '0.6';
                    }
                } else {
                    eventDiv.textContent = event.title;
                }
                
                // ÏÉâÏÉÅ Ï†ÅÏö© - CSS Î≥ÄÏàò ÎåÄÏã† ÏßÅÏ†ë Ïä§ÌÉÄÏùº Ï†ÅÏö©
                const color = getColorByIdOrHex(event.color);
                if (color) {
                    eventDiv.style.backgroundColor = color;
                }
                
                eventDiv.onclick = (e) => {
                    e.stopPropagation();
                    editEvent(event.id);
                };
                cell.appendChild(eventDiv);
            });

            // ÎÇ†Ïßú ÏÖÄ ÌÅ¥Î¶≠ Ïãú ÏÉà Ïù¥Î≤§Ìä∏ ÏÉùÏÑ±
            cell.onclick = () => {
                openCreateModal(date);
            };

            return cell;
        }

        // ÌäπÏ†ï ÎÇ†ÏßúÏùò Ïù¥Î≤§Ìä∏ Í∞ÄÏ†∏Ïò§Í∏∞
        function getEventsForDate(date) {
            return events.filter(event => {
                const eventDate = new Date(event.startDate);
                return eventDate.toDateString() === date.toDateString();
            });
        }

        // ÏÉâÏÉÅ ID ÎòêÎäî HEX Í∞íÏúºÎ°ú ÏÉâÏÉÅ Î∞òÌôò
        function getColorByIdOrHex(colorValue) {
            if (!colorValue) return null;
            
            // HEX Í∞íÏù∏ Í≤ΩÏö∞
            if (colorValue.startsWith('#')) {
                return colorValue;
            }
            
            // ÏÉâÏÉÅ IDÏù∏ Í≤ΩÏö∞
            const colorOption = colorOptions.find(c => c.id === colorValue);
            return colorOption ? colorOption.hex : null;
        }

        // Ïò§Îäò ÎÇ†ÏßúÏù∏ÏßÄ ÌôïÏù∏
        function isDateToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        // ÏõîÏùò Ï≤´Ïß∏ ÎÇ†
        function getMonthStart(date) {
            return new Date(date.getFullYear(), date.getMonth(), 1);
        }

        // ÏõîÏùò ÎßàÏßÄÎßâ ÎÇ†
        function getMonthEnd(date) {
            return new Date(date.getFullYear(), date.getMonth() + 1, 0);
        }

        // APIÏö© ÎÇ†Ïßú Ìè¨Îß∑
        function formatDateForAPI(date) {
            return date.toISOString();
        }

        // datetime-local inputÏö© ÎÇ†Ïßú Ìè¨Îß∑
        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ìï®ÏàòÎì§
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            loadCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            loadCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            updateMonthDisplay();
            loadCalendar();
        }

        // Î™®Îã¨ Í¥ÄÎ¶¨
        function openCreateModal(selectedDate = null) {
            editingEventId = null;
            document.getElementById('modalTitle').textContent = 'ÏÉà ÏùºÏ†ï Ï∂îÍ∞Ä';
            document.getElementById('deleteButton').style.display = 'none';
            
            // Ìèº Ï¥àÍ∏∞Ìôî
            document.getElementById('eventForm').reset();
            clearErrors();
            
            // ÏÑ†ÌÉùÎêú ÎÇ†ÏßúÍ∞Ä ÏûàÏúºÎ©¥ ÏÑ§Ï†ï
            if (selectedDate) {
                const startDate = new Date(selectedDate);
                startDate.setHours(9, 0, 0, 0); // Í∏∞Î≥∏ ÏãúÍ∞Ñ 09:00
                document.getElementById('eventStartDate').value = formatDateForInput(startDate);
                
                const endDate = new Date(selectedDate);
                endDate.setHours(10, 0, 0, 0); // Í∏∞Î≥∏ Ï¢ÖÎ£å ÏãúÍ∞Ñ 10:00
                document.getElementById('eventEndDate').value = formatDateForInput(endDate);
            }
            
            // Í∏∞Î≥∏ ÏÉâÏÉÅ ÏÑ†ÌÉù
            selectColor('1');
            
            document.getElementById('eventModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            editingEventId = null;
            clearErrors();
        }

        // Ïù¥Î≤§Ìä∏ Ìé∏Ïßë (401 ÏóêÎü¨ ÌäπÎ≥Ñ Ï≤òÎ¶¨)
        async function editEvent(eventId) {
            if (!authToken) {
                alert('Ïù∏Ï¶ù ÌÜ†ÌÅ∞Ïù¥ ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                return;
            }

            try {
                console.log('ÏùºÏ†ï Ï°∞Ìöå Ï§ë:', eventId); // ÎîîÎ≤ÑÍ∑∏ Î°úÍ∑∏
                const response = await apiRequest(`/calendars/${eventId}`);
                const event = response.data;
                
                console.log('Ï°∞ÌöåÎêú ÏùºÏ†ï:', event); // ÎîîÎ≤ÑÍ∑∏ Î°úÍ∑∏
                
                editingEventId = eventId;
                document.getElementById('modalTitle').textContent = 'ÏùºÏ†ï ÏàòÏ†ï';
                document.getElementById('deleteButton').style.display = 'block';
                
                // ÌèºÏóê Îç∞Ïù¥ÌÑ∞ Ï±ÑÏö∞Í∏∞
                document.getElementById('eventTitle').value = event.title || '';
                
                if (event.startDate) {
                    document.getElementById('eventStartDate').value = formatDateForInput(new Date(event.startDate));
                }
                
                if (event.endDate) {
                    document.getElementById('eventEndDate').value = formatDateForInput(new Date(event.endDate));
                }
                
                document.getElementById('isAllDay').checked = event.isAllDay || false;
                document.getElementById('eventDescription').value = event.description || '';
                
                // ÏÉâÏÉÅ ÏÑ†ÌÉù (Î¨∏ÏûêÏó¥Î°ú Ï≤òÎ¶¨)
                if (event.color) {
                    selectColor(String(event.color));
                } else {
                    selectColor('1');
                }
                
                document.getElementById('eventModal').style.display = 'block';
            } catch (error) {
                console.error('ÏùºÏ†ï Î°úÎìú ÏóêÎü¨:', error);
                alert('ÏùºÏ†ïÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌÅ¥Î¶¨Ïñ¥
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
            });
        }

        // Ìèº Í≤ÄÏ¶ù
        function validateForm() {
            clearErrors();
            let isValid = true;

            const title = document.getElementById('eventTitle').value.trim();
            if (!title) {
                document.getElementById('titleError').textContent = 'titleÏùÄ ÌïÑÏàò Ìï≠Î™©ÏûÖÎãàÎã§.';
                isValid = false;
            }

            const startDate = document.getElementById('eventStartDate').value;
            if (!startDate) {
                document.getElementById('startDateError').textContent = 'startDateÎäî ÌïÑÏàò Ìï≠Î™©ÏûÖÎãàÎã§.';
                isValid = false;
            }

            return isValid;
        }

        // Ïù¥Î≤§Ìä∏ Ï†ÄÏû•
        async function saveEvent(eventData) {
            try {
                if (editingEventId) {
                    // ÏàòÏ†ï
                    await apiRequest(`/calendars/${editingEventId}`, {
                        method: 'PUT',
                        body: JSON.stringify(eventData)
                    });
                } else {
                    // ÏÉùÏÑ±
                    await apiRequest('/calendars', {
                        method: 'POST',
                        body: JSON.stringify(eventData)
                    });
                }
                
                closeModal();
                loadCalendar();
            } catch (error) {
                alert('ÏùºÏ†ï Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }

        // Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú
        async function deleteEvent() {
            if (!editingEventId) return;
            
            if (confirm('Ï†ïÎßêÎ°ú Ïù¥ ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                try {
                    await apiRequest(`/calendars/${editingEventId}`, {
                        method: 'DELETE'
                    });
                    
                    closeModal();
                    loadCalendar();
                } catch (error) {
                    alert('ÏùºÏ†ï ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
                }
            }
        }

        // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            const selectedColor = document.querySelector('.color-option.selected');
            const colorId = selectedColor ? selectedColor.dataset.colorId : '1';
            
            const eventData = {
                title: document.getElementById('eventTitle').value.trim(),
                startDate: new Date(document.getElementById('eventStartDate').value).toISOString(),
                endDate: document.getElementById('eventEndDate').value ? 
                    new Date(document.getElementById('eventEndDate').value).toISOString() : null,
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                isAllDay: document.getElementById('isAllDay').checked,
                description: document.getElementById('eventDescription').value.trim() || null,
                color: colorId,
                recurrence: null // Î∞òÎ≥µ ÏùºÏ†ïÏùÄ Ïù¥ÌõÑ Íµ¨ÌòÑ
            };
            
            await saveEvent(eventData);
        });

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // ÌïòÎ£® Ï¢ÖÏùº Ï≤¥ÌÅ¨Î∞ïÏä§ Î≥ÄÍ≤Ω Ïãú ÏãúÍ∞Ñ ÌïÑÎìú Ï≤òÎ¶¨
        document.getElementById('isAllDay').addEventListener('change', function() {
            const startDateInput = document.getElementById('eventStartDate');
            const endDateInput = document.getElementById('eventEndDate');
            
            if (this.checked) {
                // ÌïòÎ£® Ï¢ÖÏùºÏù∏ Í≤ΩÏö∞ ÏãúÍ∞ÑÏùÑ 00:00ÏúºÎ°ú ÏÑ§Ï†ï
                if (startDateInput.value) {
                    const startDate = new Date(startDateInput.value);
                    startDate.setHours(0, 0, 0, 0);
                    startDateInput.value = formatDateForInput(startDate);
                }
                
                if (endDateInput.value) {
                    const endDate = new Date(endDateInput.value);
                    endDate.setHours(23, 59, 59, 999);
                    endDateInput.value = formatDateForInput(endDate);
                }
            }
        });

        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
            if (e.key === 'Escape') {
                closeModal();
            }
            
            // Ctrl + NÏúºÎ°ú ÏÉà ÏùºÏ†ï ÏÉùÏÑ±
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                openCreateModal();
            }
            
            // Ï¢åÏö∞ ÌôîÏÇ¥ÌëúÎ°ú Ïõî Ïù¥Îèô
            if (e.key === 'ArrowLeft' && e.ctrlKey) {
                e.preventDefault();
                previousMonth();
            }
            
            if (e.key === 'ArrowRight' && e.ctrlKey) {
                e.preventDefault();
                nextMonth();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initCalendar();
        });

        // Î∞òÏùëÌòï ÎîîÏûêÏù∏ÏùÑ ÏúÑÌïú ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à Ï≤òÎ¶¨
        window.addEventListener('resize', function() {
            // Î™®Î∞îÏùºÏóêÏÑú Ï∫òÎ¶∞Îçî Î†àÏù¥ÏïÑÏõÉ Ï°∞Ï†ï
            const calendarGrid = document.querySelector('.calendar-grid');
            if (calendarGrid && window.innerWidth < 768) {
                calendarGrid.style.fontSize = '12px';
            } else if (calendarGrid) {
                calendarGrid.style.fontSize = '14px';
            }
        });

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ ÏßÄÏõê (Î™®Î∞îÏùº)
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // ÏôºÏ™ΩÏúºÎ°ú Ïä§ÏôÄÏù¥ÌîÑ - Îã§Ïùå Îã¨
                    nextMonth();
                } else {
                    // Ïò§Î•∏Ï™ΩÏúºÎ°ú Ïä§ÏôÄÏù¥ÌîÑ - Ïù¥Ï†Ñ Îã¨
                    previousMonth();
                }
            }
        }

        // ÎîîÎ≤ÑÍ∑∏ ÎèÑÍµ¨ (Í∞úÎ∞ú ÌôòÍ≤ΩÏóêÏÑúÎßå ÏÇ¨Ïö©)
        function debugInfo() {
            console.log('Current Date:', currentDate);
            console.log('Events:', events);
            console.log('Auth Token:', authToken ? 'ÏÑ§Ï†ïÎê®' : 'ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏùå');
            console.log('API Base URL:', API_BASE_URL);
        }

        // Ï†ÑÏó≠ Ìï®ÏàòÎ°ú ÎÖ∏Ï∂ú (Í∞úÎ∞ú Ïãú ÎîîÎ≤ÑÍπÖÏö©)
        window.debugInfo = debugInfo;
        window.loadCalendar = loadCalendar;
    </script>
