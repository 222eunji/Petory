<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 처리 중...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d8b38c;
            font-family: 'Gowun Dodum', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .loading {
            background-color: #fff4e6;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fbbc05;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #5a3e2b;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="spinner"></div>
    <h2>로그인 처리 중...</h2>
    <p>잠시만 기다려주세요.</p>
</div>

<script>
    // URL에서 쿼리 파라미터 추출 -> header에서 추출하는 것으로
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('accessToken');
    const refreshToken = urlParams.get('refreshToken');
    const userName = urlParams.get('userName');

    if (accessToken && refreshToken) {
        // localStorage에 토큰 저장 (영구 보관용)
        localStorage.setItem('accessToken', accessToken);
        localStorage.setItem('refreshToken', refreshToken);

        // sessionStorage에 로그인 성공 플래그만 저장 (페이지 간 신호 전달용)
        sessionStorage.setItem('loginSuccess', 'true');
        if (userName) {
            sessionStorage.setItem('userName', decodeURIComponent(userName));
        }

        console.log('토큰 저장 완료:', {
            accessToken: accessToken.substring(0, 20) + '...',
            refreshToken: refreshToken.substring(0, 20) + '...',
            userName: userName
        });

        // 메인 페이지로 리다이렉트
        window.location.href = '/';
    } else {
        console.error('토큰을 받지 못했습니다.');
        alert('로그인 처리 중 오류가 발생했습니다.');
        window.location.href = '/login.html';
    }
</script>
</body>
</html>
